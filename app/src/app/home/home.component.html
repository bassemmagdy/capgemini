<div class="row">
  <ng-container *ngIf="moviesAll.length">
    <div
      *ngFor="let movie of moviesAll"
      class="col-md-4 col-sm-4 col-xs-6 col-xl-4 col-lg-4 col-6"
      [attr.data-aos]="animationName"
      data-aos-duration="1500"
    >
      <div
        class="card text-center h-70 w-70"
        style="cursor: pointer"
        [routerLink]="['/movies', movie.id, 'details']"
      >
        <img
          onerror="this.onerror=null;this.src='./assets/download.png'"
          class="card-img-top w-10 movies-img"
          [src]="movie.image_object"
          alt="movie photo"
        />
        <!-- Start Card Data -->
        <div class="card-body">
          <h1 class="card-title text-capitalize">
            {{ movie.name }}
          </h1>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container> </ng-container>
</div>
<ng-template #loading>
  <h2
    class="text-center text-secondary position-absolute top-50 start-50 translate-middle"
  >
    <i
      class="fas fa-spinner fa-spin fa-3x"
      style="--fa-animation-duration: 1.2s"
    ></i>
  </h2>
</ng-template>

<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div *ngIf="showAlert" class="alert alert-success" role="alert">
    Movie Created Successfully!
  </div>

  <div class="form-group">
    <label for="name">Name:</label>

    <input
      formControlName="name"
      class="form-control form-control-lg"
      type="text"
      placeholder="movie name"
      aria-label=".form-control-lg example"
    />

    <div
      *ngIf="f['name'].touched && f['name'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['name'].errors && f['name'].errors['required']">
        Name is required.
      </div>
      <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
        Name should be 3 character.
      </div>
    </div>
  </div>

  <div class="mb-3 form-group">
    <label for="formFile" class="form-label">File:</label>
    <input
      class="form-control"
      formControlName="file"
      (change)="onFileChange($event)"
      type="file"
      id="file"
    />
    <div
      *ngIf="f['file'].touched && f['file'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['file'].errors && f['file'].errors['required']">
        File is required.
      </div>
    </div>
  </div>

  <img
    enctype="multipart/form-data"
    [src]="imageSrc"
    *ngIf="imageSrc"
    style="height: 300px; width: 500px"
  />

  <button
    class="btn btn-primary"
    [disabled]="myForm.invalid"
    multiple
    type="submit"
  >
    Submit
  </button>
</form>
